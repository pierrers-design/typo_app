<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--
		<meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
		-->
		<title>Machine à Écrire</title>
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />

		<script src="script/jquery.js"></script>
		<script src="script/jquery-ui.js"></script>

		<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
		<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	</head>

	<body>
		<div class="global_glyphe">
			<div class="composition_contrast">
				<div class="composition_blur">
					<div class="global">
						<svg
							id="shape_01"
							class="shape draggable"
							viewBox="0 0 75 150"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_02"
							class="shape draggable"
							viewBox="0 0 25 100"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_03"
							class="shape draggable"
							viewBox="0 0 100 100"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_04"
							class="shape draggable"
							viewBox="0 0 50 50"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_05"
							class="shape draggable"
							viewBox="0 0 50 150"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_06"
							class="shape draggable"
							viewBox="0 0 20 150"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_07"
							class="shape draggable"
							viewBox="0 0 100 25"
							xmlns="http://www.w3.org/2000/svg"
						></svg>

						<svg
							id="shape_08"
							class="shape draggable"
							viewBox="0 0 100 100"
							xmlns="http://www.w3.org/2000/svg"
						></svg>
					</div>
				</div>
			</div>
		</div>

		<div class="global_range">
			<button id="screenshot">
				<span>-></span>
				Enregistrer
			</button>
			<button id="reload">
				<span>-></span>
				Recharger
			</button>
			<div id="box_useless">
				<p>Déposer ici les pièces non-utilisées</p>
			</div>
		</div>

		<script src="script/script.js"></script>
		<script src="script/screenshot.js"></script>
		<script src="script/reload.js"></script>
	</body>
</html>
